<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트문법</title>
<script>
    var sample = 'Hello/World';
    var result_substring = sample.substring(3,5);  // 인덱스 3번~5-1번까지의 문자열
    var result_substr = sample.substr(3,5); // 인덱스 3번부터 3=5글자

    document.write(result_substring,'<br>');
    document.write(result_substr,'<br>');
</script>
</head>
<body>
    
</body>
</html>
