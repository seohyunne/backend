<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-3.6.0.js"></script>
    <title>카운트</title>
<script> 
    $(function(){
        $('.count> h1').each(function(i){
            var t = $(this);
            var number = t.attr('data-num');
            $({percent:0}).delay(1000*i).animate({percent:number},{
                duration: 3000,
                progress:function(){
                    var now = this.percent;
                    t.text(Math.ceil(now));
                }
            })
        })
    })
</script>
</head>
<body>
    <ul class="count">
        <h1 id="num" data-num="300">000</h1>
        <h1 id="num" data-num="200">000</h1>
        <h1 id="num" data-num="100">000</h1>
    </ul>

</body>
</html>
