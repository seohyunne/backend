<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
        $(function(){
            var count = 0;
            var text1 = $('#text');
            var msg;
            var comp;
            var kkk;
            main();

            function main(){
                msg = text1.text();
                // alert(msg);
                comp = msg.length;
                tatata();
            }
            
            function tatata(){
                if(count<=comp){
                   var kkk = msg.substring(0,count);
                   text1.text(kkk);
                   count++;
                   setTimeout(tatata,100);  // 재귀함수
                }else{
                    count=0;
                    main();
                }
            }
        })
    </script>
    <title>타이핑</title>
</head>
<body>
    <h1 id='text'>타이핑 효과를 시험해 보세요 타다다다다 이렇게 쳐집니다.</h1>
</body>
</html>
