<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        li{
            list-style: none;
            margin-top: 10px;
        }
        .container{
            border: 1px solid #333;
            padding:30px;
            width:550px;
        }

        .per,.jw,.dongi, .button{
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>프론트엔드 개발자 지원서</h1>
        <p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
        <hr>
        <div class="per">
            <h3>개인정보</h3>
            <ul>
                <li>
                    <label for="name">이름</label>
                    <input type="text" name="name" id="name" placeholder="공백 없이 입력하세요">
                </li>
                    <li>
                        <label for="tel">연락처</label>
                        <input type="text" name="tel" id="tel"></li>
            </ul>

        </div>
        <div class="jw">
            <h3>지원 분야</h3>
            <ul>
                <li>
                    <label><input type="radio">웹 퍼블리싱</label>
                </li>
                <li>
                    <label><input type="radio">웹 애플리케이션 개발</label>
                </li>
                <li>
                    <label><input type="radio">개발 환경 개선</label>
                </li>
                    

            </ul>
        </div>

        <div class="dongi">
            <h3>지원 동기</h3>
            <textarea name="memo" id="memo" cols="70" rows="5" max="60" placeholder="본사 지원 동기를 간략히 써 주세요"></textarea>
            <!-- <textarea name="memo" id="memo" cols="40" rows="4"></textarea> -->
            <!-- 가로로 40칸, 세로로 4줄 (엔터 치면 4줄 이상도 가능) -->
        </div>

        <div class="button">
            <input type="submit" value="접수하기">
            <input type="reset" value="다시쓰기">
        </div>


    </div>
</body>
</html>
