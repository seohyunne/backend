<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.1.1.js"></script>
    <script>
        // 닫고 다시 열 때 하위메뉴 접혀있게 수정
        $(function(){
            $('#navi .sub').hide();
            $('.ham').click(function(){
                if($(this).hasClass('on')==false){
                    $('#navi').addClass('active');
                    $(this).addClass('on');
                }else{

                    $('#navi').removeClass('active');
                    $(this).removeClass('on');
                }
            })

            $('#navi>li>a').click(function(){
                if($(this).next('.sub').css('display')==='none'){
                    $('.sub').slideUp();
                    $(this).next('.sub').slideDown();
                }else{
                    $('.sub').slideUp();
                }

                return false;
            })
        })

    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }
        a{text-decoration: none;}
    
        body {
            /* 가로스크롤바 없애기 - 스마트폰 제작시 꼭필요 */
            overflow-x: hidden;
        }
        header {
            width: 100%;
            height: 70px;
            position: relative;
            background-color: skyblue;
        }

        header h1 {
            line-height: 70px;
            height: 70px;
            text-align: center;
        }

        header p.ham {
            position: absolute;
            width: 50px;
            height: 50px;
            top: 10px;
            right: 10px;
            border: 1px solid #333;
            text-indent: -99999px;
            background: url(images/ham.png) no-repeat 50% 50%;
            cursor: pointer;
        }

        header p.ham.on {
            background: url(images/bar.png)no-repeat 50% 50%;
        }

        #navi {
            width: 200px;
            background-color: pink;
            padding: 10px 0;
            position: absolute;
            top: 70px;
            right: -200px;
            transition: all 0.3s;
        }

        #navi.active{
            right: 0px;
        }

        #navi>li>a{
            display:block;
            height: 40px;
            line-height: 40px;
            text-align: center;
            font-weight: bold;
            color:black;
        }
        #navi ul li a{
            display:block;
            height: 40px;
            line-height: 40px;
            text-align: center;
            color:black;
        }
        #navi ul li a:hover{
            text-decoration: underline;
            background-color: lightpink;
            color:white;
        }
    </style>
</head>

<body>
    <header>
        <h1>Ezen Misa</h1>
        <p class="ham">메뉴바</p>
    </header>
    <ul id="navi">
        <li>
          <a href="">Mainmenu1</a>
          <ul class='sub'>
                    <li><a href="#">sub1</a></li>
                    <li><a href="#">sub2</a></li>
                    <li><a href="#">sub3</a></li>
                </ul>
        </li>
        <li>
          <a href="">Mainmenu2</a>
          <ul class='sub'>
                    <li><a href="#">Sub1</a></li>
                    <li><a href="#">Sub2</a></li>
                    <li><a href="#">Sub3</a></li>
                </ul>
        </li>
        <li>
          <a href="">Mainmenu3</a>
          <ul class='sub'>
                    <li><a href="#">subone</a></li>
                    <li><a href="#">subtwo</a></li>
                    <li><a href="#">subthree</a></li>
                </ul>
        </li>
      </ul>
</body>

</html>
