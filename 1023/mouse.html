<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web</title>
    <script src="http://code.jquery.com/jquery-3.7.1.js"></script>
    <style>
        *{margin:0; padding:0;}
        body{
            margin: 20px;
        }
        #wrap{
            background-color: #ccc;
            padding: 20px;
        }
        p{
            background-color: #999;
        }
    </style>
    <script>
        $(function(){
            // mouseleave는 #wrap 영역을 떠났을 때 이벤트 동작 (전체 #wrap을 떠나야 동작)
            // mouseout은 #wrap 영역 안의 p 영역만 벗어나도 이벤트 동작
            $('#wrap').mouseleave(function(){
                $('p').css('border','2px dashed red');
            });


            // $('#wrap').mouseover(function(){
            //     $('p').css();
            // });
        });
    </script>
</head>
<body>
    <div id="wrap">
        <p>내용</p>
    </div>
</body>
</html>
