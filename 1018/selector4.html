<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector</title>
</head>
<body>
    <div id="parent">
        <p id="child">Hello!</p>
    </div>

    <script>
        const child=document.getElementById("child");
        const a = child.parentNode;
        console.log(a.id) // "parent" 출력
    </script>

</body>
</html>
