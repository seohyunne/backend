<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나이키</title>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/nike.css">
</head>
<body>
    <!-- 동영상 감싸는 태그로 figure 사용 -->
    <!-- 배경에 동영상 삽입하기 (자동재생/반복) -->
    <figure class="vid">
        <video autoplay muted loop>
            <!-- muted(음소거) 안하면 자동재생 x, loop는 무한재생 ! -->
            <source src="media/nike.mp4" type="video/mp4">
        </video>
    </figure>
    <h1><img src="images/logo2.png" alt="나이키로고"></h1>
    <!-- 1차메뉴 -->
     <!-- ul#gnb>(li>a[href=#]>em)*5 -->
    <header>
        <ul id="gnb">
            <li class="on"><a href="#" ><em>About NIKE</em></a>
            </li>
            <li><a href=""><em>Brand Info</em></a>
                <!-- 2차메뉴 -->
                <!-- ul>(li>a[href=#]>em{2차메뉴$})*4 -->
                <ul>
                    <li><a href="#"><em>2차메뉴1</em></a></li>
                    <li><a href="#"><em>2차메뉴2</em></a></li>
                    <li><a href="#"><em>2차메뉴3</em></a></li>
                    <li><a href="#"><em>2차메뉴4</em></a></li>
                </ul>       
            </li>
            <li><a href=""><em>Community</em></a></li>
            <li><a href=""><em>Product Value</em></a>
                <ul>
                    <li><a href="#"><em>2차메뉴1</em></a></li>
                    <li><a href="#"><em>2차메뉴2</em></a></li>
                    <li><a href="#"><em>2차메뉴3</em></a></li>
                    <li><a href="#"><em>2차메뉴4</em></a></li>
                </ul>  
            </li>
            <li><a href=""><em>Company History</em></a></li>
        </ul>

    </header>
     
     <!-- SNS 생성버튼 -->
    <ul id="sns">
        <li><a href="#"><i class="fa fa-twitter"></i></a></li>
        <li><a href="#"><i class="fa fa-facebook"></i></a></li>
        <li><a href="#"><i class="fa fa-google-plus"></i></a></li>
    </ul>
    <!-- 텍스트 상자 만들기 -->
    <section class="textBox">
        <p class="txt">Best Qulified <strong>AIR MAX</strong></p>
        <p class="tit">50 <em>/24</em></p>
    </section>
    <section id="side">
        <div class="con">
            <p><em>Event & Community</em>
                <a href="$"><img src="images/pic1.png" alt=""></a></p>
            <p><em>New & Notice</em>
                <a href="$"><img src="images/pic2.png" alt=""></a></p>
            <p><em>Product Review</em>
                <a href="$"><img src="images/pic3.png" alt=""></a></p>
        </div>
        <div class="btn">
            <i class="fa fa-angle-double-left"></i>
            <i class="fa fa-angle-double-left"></i>
            <i class="fa fa-angle-double-left"></i>
        </div>
    </section>
</body>
</html>
