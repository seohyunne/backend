<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>롤링파스타</title>
    <style>
        *{margin:0; padding:0;}
        #wrap{
            width:100%;
            background: url(images/intro_bg.png) no-repeat;
        }
        .bigbox{
            width:1280px;
            margin: 0 auto;
            position:relative;
        }
        .intro-img{
            position:absolute;
            top: 200px;
            left: 100px;
        }
        .top-introduce{
            width: 800px;
            text-align:center;
            position:absolute;
            top: 50px;
            left: 350px;
        }
        .top-introduce .intro-logo{
            padding: 15px 0;
        }
        .top-introduce .title{
            color:#003B5a;
            font-size: 20px;
            font-weight: bold;
        }
        .top-introduce .contents{
            color: #555;
            padding: 5px;
            line-height: 25px;
        }

        .box{
            width:200px;
            height:200px;
            /* text-align:center; */
            float:left;
        }
        .icon-introduce{
            width:800px;
            text-align:center;
            position:absolute;
            top: 230px;
            left: 350px;
        }
        .icon-introduce span{
            display:block;
            padding: 10px 0;
            font-size: 15px;
            font-weight:bold;
            color: #444;
        }
        


    </style>
</head>
<body>
    <div id="wrap">
        <div class="bigbox">
            <!-- 1280 530 -->
             <p><img src="images/intro_logo.png" class="intro-img" alt=""></p>
            <div class="top-introduce">
                <p><img src="images/intro_img.png" class="intro-logo" alt=""></p>
                <p class="title">이탈리안 파스타의 캐주얼한 해석</p>
                <p class="contents">본질만 담은 합리적인 가격으로 맛있는 파스타와 잔와인까지,<br>
                    부담없이 즐기고 가실 수 있는 곳입니다.</p>
            </div>
            <div class="icon-introduce">
                <p class="box"><img src="images/intro_slide_ico1.png" class="on" alt=""><span>좋은 식재료</span></p>
                <p class="box"><img src="images/intro_slide_ico2.png" alt=""><span>스마트한 가격</span></p>
                <p class="box"><img src="images/intro_slide_ico3.png" alt=""><span>트렌디한 음식</span></p>
                <p class="box"><img src="images/intro_slide_ico4.png" alt=""><span>분위기 있는 공간</span></p>
            </div>
           
        </div>
    </div>
</body>
<script>
    var icon = document.querySelectorAll('.icon-introduce img');
    


    icon.forEach(function(iconImg){
        iconImg.addEventListener('mouseover',function(e){
            e.preventDefault();

            var offlink = this.getAttribute('src');
            var onlink = offlink.replace(".png","_on.png");
            // alert(onlink);

            e.target.setAttribute('src',onlink);

            // // 마우스 클릭
            // iconImg.addEventListener('click',function(){
            //     this.setAttribute('src',onlink);
            // })

            // 마우스 아웃
            
            iconImg.addEventListener('mouseout',function(e){
                e.target.setAttribute('src',offlink);
            });

    })



    })
        // icon.forEach(function(on){
        //     on.classList.remove('on');
        // })
        // e.target.classList.add('on');
        // })

        
    //     iconImg.addEventListener('click',function(){
    //     this.setAttribute('src',onlink);
    // })

</script>
</html>
