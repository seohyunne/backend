<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="http://code.jquery.com/jquery-3.7.1.js"></script>
<script>
$(function(){

    $('#list1 li:even').css('background','gray');
    $('#list1 li:odd').css('background','yellow');
    $('#list1 li:first').css('color','red');
    $('#list1 li:last').css('color','red');

    $('#list1 li:eq(1)').css('font-style','italic');

    $('#list1 li:lt(2)').css('border','2px dotted pink');
    $('#list1 li:gt(2)').css('border','2px dotted skyblue');

    $('#list2 li:contains("리스트11")').css('color','green');
    $('#list2 li:has("span")').css('background','blue');

    $('#list1 li').filter('.theObj').css('font-size','20px');
    $('#list2 li').find('a').css("background-color",'purple');

    $(".theTitle").html("<a href='#'>요소 객체 표현</a>");
    $('.obj1').text('리스트_2');

    $('#list3').append('<li>list_6</li>');
    $('#list3').prepend('<li>list_1</li>');

    $('<li>insertBefore</li>').insertBefore($('#list3 li').eq(1));
    $('<li>insertAfter</li>').insertAfter($('#list3 li').eq(4));

    $('.obj1').clone().appendTo('#list3');

    $('#list3 li').eq(0).remove();

    var k = $('#list3 li').eq(0).attr('class');
    console.log(k);

})
</script>
<body>
    <div id="wrap">
        <h1>탐색 선택자 및 html조작</h1>
        <h2>탐색 선택자</h2>
        <ul id="list1">
            <li>리스트1</li>
            <li>리스트2</li>
            <li>리스트3</li>
            <li>리스트4</li>
            <li>리스트5</li>
            <li>리스트6</li>
            <li>리스트7</li>
        </ul>
        <ul id="list2">
            <li>리스트8</li>
            <li class="theObj">리스트9</li>
            <li><span>리스트10</span></li>
            <li>리스트11</li>
            <li><a href="#">리스트12</a></li>
            <li>리스트13</li>
            <li>리스트14</li>
        </ul>

        <h2 class="theTitle">html 조작</h2>
        <ul id="list3">
            <li class="obj1">list_2</li>
            <li>list_3</li>
            <li>list_4</li>
            <li>list_5</li>
        </ul>
    </div>   
</body>
</html>
