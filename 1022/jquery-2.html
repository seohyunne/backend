<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리</title>
    <script src="http://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
        $(function(){
            // $('#list1 li:nth-child(1)').css('background','yellow');

            // $('#list1 li:nth-child(even)').css('background','yellow'); 
            // list1의 자식 중 짝수 번째만 선택하여 배경색 yellow (짝수-even 홀수-odd)

            $('#list1 li:even').css('background','gray'); 
            // li:even 하면 index 0 부터 적용됨

            $('#list1 li:odd').css('background','yellow'); 
            // 위와 같은 원리로 짝수 번째에 적용

            $('#list1 li:first').css('color','red');
            // id='list1'인 li요소 중 첫 번째 li만 선택하여 폰트 색상 적용

            $('#list1 li:last').css('color','red');
            // id='list1'인 li요소 중 마지막 li만 선택하여 폰트 색상 적용

            $('#list1 li').eq(1).css('font-style','italic');
            // eq(n) -> n번째 인덱스 요소에 적용
            // $('#list1 li:eq(1)  과 같은 표현')

            $('#list1 li:lt(2)').css('border','dotted 2px aqua');
            // lt(n) -> 인덱스 번호가 n보다 작은 요소들에 적용 (lessthan)
            $('#list1 li:gt(2)').css('border', "dotted 2px pink");
            // gt(n) -> 인덱스 번호가 n보다 큰 요소들에 적용

            $('#list2 li:contains("리스트11")').css('color','red');
            // contains("") -> "" 안의 글자가 포함된 요소만 선택

            $('#list2 li:has("span")').css('color','green');
            // id=list2인 li요소 중 span태그 포함된 li요소만 선택

            $('#list2 li').filter('.theObj').css('font-size','20px');
            // id-list2인 li요소 중 class='theObg'인 li요소만 선택

            // ★★★★★★★★ 중요 ★★★★★★★★
            $('#list2 li').find('a').css('background-color','red');
            // id=list2인 li요소 중 하위요소 a만 선택
            // has vs find -> li:has('span')은 span태그 포함된 li요소를 선택, find('a')는 하위요소 a를 선택 
            
            // ★★★★★★★★ 중요 ★★★★★★★★
            $(".theTitle").html("<a href='#'>요소 객체 조작</a>");
            // 기존 글자가 삭제되고 입력 요소가 새롭게 삽입됨
            $(".obj1").text("리스트_2");
            // 텍스트만 변경할 때는 이렇게 사용 

            // ★★★★★★★★★★★★★★★★★★★★
            $('#list3').append('<li>list_6</li>');
            // 마지막 위치에 새 요소 추가
            $('#list3').prepend('<li>list_1</li>');
            // 첫 위치에 새 요소 추가
            $('<li>insertBefore</li>').insertBefore($('#list3 li').eq(4));
            // 5번째 요소 이전에 새 요소 추가
            $('<li>insertAfter</li>').insertBefore($('#list3 li').eq(5));
            // 5번째 요소 이후에 새 요소 추가

            $('.obj1').clone().appendTo('#list3');
            // ★★ class='obj1'인 요소를 복제하여 #list3 마지막에 추가★★

            $('#list3 li').eq(0).remove();
            // list3 li 0번째 요소 삭제 

            var k = $('#list3 li').eq(0).attr('class');
            console.log(k);
            $('#list3 li').eq(0).attr('class','obj2');
            // 0번째 인덱스 요소에 기존에 있던 obj1 클래스는 없애고 obj2를 넣는다.
            $('.obj2').css('background','yellow');

            $('#list3 li').eq(0).addClass('obj3');
            // 0번째 인덱스 요소에 obj3클래스 추가
            $('.obj3').css('color','skyblue');

        });
    </script>
</head>
<body>
    <div id="wrap">
        <h1>탐색 선택자 및 html조작</h1>
        <h2>탐색 선택자</h2>
        <ul id="list1">
            <li>리스트1</li>
            <li>리스트2</li>
            <li>리스트3</li>
            <li>리스트4</li>
            <li>리스트5</li>
            <li>리스트6</li>
            <li>리스트7</li>
        </ul>
        <ul id="list2">
            <li>리스트8</li>
            <li class="theObj">리스트9</li>
            <li><span>리스트10</span></li>
            <li>리스트11</li>
            <li><a href="#">리스트12</a></li>
            <li>리스트13</li>
            <li>리스트14</li>
        </ul>

        <h2 class="theTitle">html 조작</h2>
        <ul id="list3">
            <li class="obj1">list_2</li>
            <li>list_3</li>
            <li>list_4</li>
            <li>list_5</li>
        </ul>
    </div>
</body>
</html>
