<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리</title>
    <!-- <script src="js/jquery-3.7.1.min.js"></script> -->
     <!-- 다운로드 방식 -->
    <script src="http://code.jquery.com/jquery-3.7.1.js"></script>
    <!-- 네트워크 전송 방식 -->

    <script>
        // $(document).ready(function(){});

        // jQuery로 폰트 설정
        $(function(){
            $('*').css('font-size','13px');
            $('#firstTitle').css('color','green');
            $('.nextTitle').css('color','blue');
            $('.obj3 li').css('font-weight','bold');
            $(".obj3").children('.theObj1').css('color','purple');
            $(".obj5").parent().css('border','2px dashed pink');
            $('#wrap h3').css('font-size','20px').css('background-color','yellow');
            // 체이닝 기법 - 하나의 선택자에 두 개 이상의 css속성과 값을 준다
            $('.obj4').next().css('color','orange');  // .obj4의 다음
            $('.obj5').prev().css('text-align','right');  // .obj4의 이전
            $('.obj6').siblings().css('text-align','center');   // siblings -> 자신을 제외한 형제

            // $('input[type-text]') 아래 줄과 동일
            $(':text').css({'background-color':'#ccc', "border":"1px solid skyblue",'color':'green'});
        });
        
        // // js로 폰트 설정
        // document.addEventListener('DOMContentLoaded',function(){
        //     var elements = document.querySelectorAll('*');
        //     elements.forEach(function(element){
        //        element.style.fontSize='13px'; 
        //     });
        // });
        // // jQuery로 폰트 설정
        // $(function(){
        //     $('*').css('font-size','13px');
        // })
        // -------------------> jQuery가 훨씬 간단하다.
    </script>
</head>
<body>
    <div id="wrap">
        <h1>제이쿼리</h1>
        <h2 id="firstTitle">선택자</h2>
        <h3 class="nextTitle">부모 요소 선택자</h3>
        <div>
            <p class="obj1">현재 id가 "obj1"인 요소를 기준으로, 부모 요소는 ‘div’요소입니다.</p>
        </div>
        <h3>자식 요소 선택자</h3>
        <ul class="obj3">
            <li>리스트1</li>
            <li class="theObj1">리스트2</li>
            <li>리스트3</li>
        </ul>
        <h3>형 요소 선택자</h3>
        <ul>
            <li>리스트4</li>
            <li class="obj4">리스트5</li>
            <li>리스트6</li>
        </ul>
        <h3>동생 요소 선택자</h3>
        <ul>
            <li>리스트7</li>
            <li class="obj5">리스트8</li>
            <li>리스트9</li>
        </ul>
        <h3>형제 요소들 선택자</h3>
        <ul>
            <li>리스트10</li>
            <li class="obj6">리스트11</li>
            <li>리스트12</li>
        </ul>
        <h3>입력 요소 선택자</h3>
        <p><label for="user_name">이름<input type="text"></label>
            
        </p>
      </div>
</body>
</html>
