<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/jquery.bxslider.css">
    <script src="http://code.jquery.com/jquery-3.1.1.js"></script>
    <script src="js/jquery.bxslider.js"></script>   
<style>
    *{margin: 0;padding: 0;}
    header{
            width:100%;
            max-width: 960px;
            height:200px;
            margin: 0 auto;
            background-color: pink;
        }
        section{
            width:100%;
            max-width: 960px;
            margin: 0 auto;
            border: 1px solid red;
        }

</style>
<script>
$(function(){
    $('.bx7').bxSlider({
        auto:true,  
        minSlide:4,  
        maxSlide:4,    
        slideWidth:230,
        slideMargin:10, 
        shrinkItems:true,   // 반응형 크기 맞춰서 자동 조정
        ticker: true,
    });
});

</script>

</head>
<body>
    <header>
        헤더
    </header>
    <section>
        <ul class="bx7">
            <li><img src="img/images(1).jpg" title="메인사진1 <br> 두줄이당 " alt="사진1"></li>
            <li><img src="img/images(2).jpg" title="메인사진2" alt="사진2"></li>
            <li><img src="img/images(3).jpg" title="메인사진3" alt="사진3"></li>
            <li><img src="img/images(4).jpg" title="메인사진4" alt="사진4"></li>
            <li><img src="img/images(5).jpg" title="메인사진5" alt="사진5"></li>
        </ul>
    </section>

</body>
</html>
