<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imageChange</title>
    <style>
*{margin: 0; padding:0}
ul li{float:left; list-style:none;}
    </style>
</head>
<body>
    <!-- html 안에 javascript 삽입 -->
    <ul class="gnb">
        <li>
            <a href="#">
                <img src="images/menu01_out.png"  alt="">
            </a>
        </li>
        <li>
            <a href="#">
                <img src="images/menu02_out.png"  alt="">
            </a>
        </li>
        <li>
            <a href="#">
                <img src="images/menu03_out.png"  alt="">
            </a>
        </li>
        <li>
            <a href="#">
                <img src="images/menu04_out.png"  alt="">
            </a>
        </li>
        
    </ul>
</body>
<script>
    var links = document.querySelectorAll('.gnb li a');
    links.forEach(function(link){
        link.addEventListener('mouseover',function(){
            var img = link.querySelector('img');
            img.src = img.src.replace('out','over');
            // 현재 img scr에 들어있는 파일명 변경
        })
        link.addEventListener('mouseout',function(){
            var img = link.querySelector('img');
            img.src = img.src.replace('over','out');
        })
    });
</script>
</html>
