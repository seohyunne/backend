<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imageChange</title>
    <script src='http://code.jquery.com/jquery-3.7.1.js'></script>
    <style>
*{margin: 0; padding:0}
ul li{float:left; list-style:none;}
    </style>
</head>
<body>
    <ul class="gnb">
        <li>
            <a href="#">
                <img src="images/menu01_out.png"  alt="">
            </a>
        </li>
        <li>
            <a href="#">
                <img src="images/menu02_out.png"  alt="">
            </a>
        </li>
        <li>
            <a href="#">
                <img src="images/menu03_out.png"  alt="">
            </a>
        </li>
        <li>
            <a href="#">
                <img src="images/menu04_out.png"  alt="">
            </a>
        </li>
        
    </ul>
</body>
<script>
    $('gnb li a').hover(function(){
        // 마우스 올렸을 때
        var imgcg = $('img',this).attr('src').replace('out','over');
        $('img',this).attr('src',imgcg);
    },function(){
        // 마우스 올렸다가 뗐을 때
        var imgcg = $('img',this).attr('src').replace('over','out');
        $('img',this).attr('src',imgcg);
    });
</script>
</html>
