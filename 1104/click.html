<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='http://code.jquery.com/jquery-3.7.1.js'></script>
    <title>클릭</title>
    <style>
        body{

        }
    </style>
</head>
<body>
    <button id="colorButton">
        change background
    </button>
    
    <script>
        // 미리 정의한 색상
        const colors = ["#FF5733", "#33FF57", "#3357FF", "#FF33A6", "#33FFF9", "#F9FF33"];
        var c = 0; // 현재 인덱스
        document.querySelector('#colorButton').addEventListener('click',function(){
            document.body.style.backgroundColor=colors[c];
            c++;
            if(c == colors.length){
                c=0;
            }
        })
        // $('button').click(function(){
        //     for (var i=0; i<colors.length ; i++){
        //         $('body',).css('background-color',colors[i]);
        //     }
        // })
    </script>
</body>
</html>
