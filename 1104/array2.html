<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array</title>
</head>
<body>
    <script>
        var days=['일','월','화','수','목','금','토']
        var today = new Date();
        
        var day = today.getDay();
        
        document.write('오늘은 '+days[day]+'요일');

    </script>
</body>
</html>
