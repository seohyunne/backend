<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array</title>
</head>
<body>
    <script>
        var money = [100,100,200,50];
        var total = 0;
        for (var i=0; i<money.length; i++){
            total+=money[i];
        }console.log(total);
    </script>
</body>
</html>
