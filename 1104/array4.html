<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array</title>
</head>
<body>
    <script>
        const numbers=[1,2,3,4,5];
        numbers.forEach(function(number,index){
            document.write(`Index ${index} : number ${number} <br/>`);
        })
    </script>
</body>
</html>
