<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript14</title>
</head>
<script>
    var name= prompt("당신의 이름은?","홍길동");
    var height= prompt("당신의 신장은?", "0");
    var weight= prompt("당신의 몸무게는?", "0");
    var normal_w = (height - 100)*0.9;
    var result = weight >= normal_w -5 && weight <= normal_w +5;
    result= result ? "적정체중" : "적정체중x";
    document.write(name+"님은"+result);
</script>
<body>
    
</body>
</html>
