<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript4</title>
    <script>

        var num= 100;
        var str="자바스크립트";

        document.write(typeof num, "<br>"); // num 변수의 type
        document.write(typeof str, "<br>"); // str 변수의 type  
        // 출력 결과: number / string
        // typeof : 변수가 숫자형 or 문자형 or 논리형 인지 판단

    </script> 
</head>
<body>
</body>
</html>
