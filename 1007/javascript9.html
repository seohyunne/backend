<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript9</title>
    <script>
        // 증감연산자
        var num1 = 10;
        var num2 = 20;
        var result;

        num1--; // num1 = num1 - 1
        document.write(num1,"<br>");

        num1++;
        document.write(num1,"<br>");

        result = num2++;
        document.write(result,"<br>"); // result=20, num2=21;

        result = ++num2;
        document.write(result,"<br>"); // result=22, num2=22;

    </script> 
</head>
<body>
</body>
</html>
