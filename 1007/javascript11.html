<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript11</title>
    <script>
        // 논리연산자
        var a = 10;
        var b = 20;
        var m = 30;
        var n = 40;
        var result;

        result = a > b || b>=m || m>n;  // false || false || false
        document.write(result, "<br>"); // false
        result = a > b || b>=m || m<=n; // false || false || true
        document.write(result, "<br>"); // true
        result = a <= b && b>=m && m<=m; // true && false && true
        document.write(result, "<br>"); // false
        result = a <= b && b<=m && m<=m; // true && true && true
        document.write(result, "<br>"); // true
        result = !(a>b); // !(false)
        document.write(result, "<br>"); // true
  
    </script> 
</head>
<body>
</body>
</html>
