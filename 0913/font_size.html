<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    body{
    font-size:20px;
}
    .font1{font-size:30px;}
    .font2{font-size:1em;}
    /* body에서 폰트사이즈를 20px로 설정했기 때문에 1em은 20px
    만약 30으로 했다면 30px */
    .font3{font-size:0.5em;} /* 20 x 0.5 = 10px */
</style>
<body>
    <p>폰트 사이즈</p>
    <p class="font1">폰트 사이즈</p>
    <p class="font2">폰트 사이즈</p>
    <p class="font3">폰트 사이즈</p>
    <p class="font4">폰트 사이즈</p>
</body>
</html>
