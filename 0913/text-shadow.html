<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    div{
        font-size:100px;
        font-family:"Arial Rounded MT";
    }

    .shadow1{
        color:orange;
        text-shadow: 1px 1px;
    }
    .shadow2{
        text-shadow: 5px 5px 3px #f00;
    }
    .shadow3{
        color:#fff;
        text-shadow:7px -7px 5px #000;
    }
    .shadow4{
        width:300px;
        height:200px;
        box-shadow: 5px 5px 3px #f00;
        background-color: lemonchiffon;
        margin-bottom:50px;
    }
    img{
        box-shadow: 5px 5px 3px #ff5f5f
    }
</style>
</head>
<body>
    <div class="shadow1">HTML5</div>
    <div class="shadow2">HTML5</div>
    <div class="shadow3">HTML5</div>
    <div class="shadow4">박스</div>
    <img src="images/top.jpg" alt="">
</body>
</html>
