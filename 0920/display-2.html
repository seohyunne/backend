<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        nav ul li{
            /* width:200px;
            height:50px; */
            list-style:none; /* 불릿 제거 */
            display: inline; /* 블럭요소를 인라인요소로 변경 -> 옆으로 나열 */
            padding: 10px 15px;
            margin-right: 20px;
            border-top:3px solid #222;
        }

        nav ul li hover{
            background-color: rgb(196,196,196);
        }
        nav ul li a{
            color: black;
            text-decoration: none;
            /* 밑줄 제거 */
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">애완견 종류</a></li>
            <li><a href="#">입양하기</a></li>
            <li><a href="#">건강돌보기</a></li>
            <li><a href="#">더불어살기</a></li>
        </ul>
    </nav>
</body>
</html>
