<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event</title>
</head>
<body>
    <div id="container">
        <img src="images/easys-1.jpg" alt="" id="cover">
    </div>
    <script>
        var cover = document.querySelector('#cover');

        cover.addEventListener("mouseover",changePic);

        function changePic(){
            cover.src = "images/easy-2.jpg"
        };

        function originPic(){
            cover.src = "images/easy-1.jpg"
        };
    </script>

</body>
</html>
