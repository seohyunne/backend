<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event</title>
</head>
<body>
    <div id="container">
        <img src="images/cup-1.png" alt="" id="cup">
    </div>
    <script>
        var cup = document.querySelector('#cup');
        
        cup.onclick=function(){
            alert("클릭한 이미지 파일 : " + this.src);
        }

        // this 현재 클릭한 요소
    </script>

</body>
</html>
