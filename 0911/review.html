<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        span{font-size:25px;}
        .c1{color:pink}
        .c2{color:skyblue}
    </style>

</head>
<body>
    <h1>이 태그는 헤딩 태그</h1>
    <h2>hn 태그는 블럭 요소</h2>
    <p>단락을 나누는 태그는 P태그</p>
    <P>블럭 요소를 쓰지 않고 <br/>br태그로 줄바꿈이 가능 !!</P>

    <ul>
        <li style="text-align:center">회사소개</li>
        <li>제품소개</li>
        <li>커뮤니티</li>
        <li>다운로드</li>
    </ul>
    <ol type="a">
        <li>회사소개</li>
        <li>제품소개</li>
        <li>커뮤니티</li>
        <li>다운로드</li>
    </ol>

    <p>요즘은 반응형 웹이 대세이다</p>
    <p>요즘은 <strong>반응형 웹</strong>이 대세이다</p>
    <p>요즘은 <del>반응형 웹</del>이 대세이다</p>
    <p>요즘은 <ins>반응형 웹</ins>이 대세이다</p>
    <p>요즘은 <span class="c1">반응형 웹</span>이 대세이다</p>
    <p>요즘은 <span class="c2">반응형 웹</span>이 대세이다</p>
</body>
</html>
