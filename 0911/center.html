<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
.bigbox{
    width:250px;
    height:250px;
    border:1px solid #333;
    padding-left:10px;
    padding-right:10px;
    /* 중앙 정렬 */

}

.bigbox h2{
    /* bigbox 안에 있는 강아지 사료 h2를 의미 */
    /* 글자가 중앙 정렬 */
    text-align:center;
}

.bigbox p{background-color: lime;
}

h1{
background-color:bisque;
/* 크기 지정을 하지 않으면 중앙정렬 문법 안 먹힘. (여기서는 넓이가 100) */

text-align:center;
}

</style>
</head>
<body>
    <div class="bigbox">
        <h2>강아지 사료</h2>
        <p>
            건사료는 말 그대로 건조한 사료예요. 쉽게 부패하지 않아 저장 기간이 길고, 급여가 편리하다는 장점이 있어요.
            이런 장점 때문에 대부분의 강아지가 주식으로 먹고 매장이나 인터넷에서도 쉽게 구매할 수 있습니다.
        </p>
    </div>
    <h1>난 중앙정렬 하고 싶다</h1>
</body>
</html>
