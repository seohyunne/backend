<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slick</title>
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/slick-theme.css">
    <script src="http://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="js/slick.js"></script>
<style>
    *{margin:0; padding:0}
    #s_wrap{
        width:100%;
    }
    .slider{
        width:80%;
        margin: 100px auto;
    }
    .slick-slide{
        margin: 0 20px;
        transition: all 0.3s ease-in-out;
        opacity: 0.2;
    }
    .slick-slide img{
        width:100%;
    }
    .slick-active{
        opacity:0.5;
    }
    .slick-current{
        opacity:1;
    }

    /* 화살표 */
    .slick-prev::before,
    .slick-next::before{
        color:#000;
    }
</style>
<script>
    $(function(){
        $('.slick').slick({
            autoplay:true,
            autoplaySpeed:2000, // 슬라이드 속도
            Infinity:true, // 무한반복
            dots:true, // pager생성

            // 슬라이드 이미지 3개씩 보이고(slidesToShow) 1개씩 이동(slideToScroll)
            slidesToShow:4,
            slideToScroll:1,

            responsive:[{
                // 화면이 1024 이하일 때 바뀔 내용
                breakpoint:1024,
                settings:{  
                    slidesToShow:3,
                    slideToScroll:1
                }
            },
            {
                breakpoint:600,
                settings:{  
                    slidesToShow:2,
                    slideToScroll:1
                }
            }]
        });
    });
</script>
</head>
<body>
    <div id="s_wrap">
        <div class="slick slider">
            <div>
                <img src="images/images1.jpg" alt="">
            </div>
            <div>
                <img src="images/images2.jpg" alt="">
            </div>
            <div>
                <img src="images/images3.jpg" alt="">
            </div>
            <div>
                <img src="images/images4.jpg" alt="">
            </div>
            <div>
                <img src="images/images5.jpg" alt="">
            </div>
        </div>
    </div>
</body>
</html>
