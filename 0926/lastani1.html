<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애니메이션</title>
<style>
    .box{
        width:500px;
        height:3px;
        background-color:black;
        animation: width1 2s infinite;
    }
    @keyframes width1{
        0%{width:0px;}
        100%{width:500px;}
    }
    @keyframes height1{
        0%{height:0px}
        100%{height:500px;}
    }
</style>
</head>
<body>
    <div class="box">
        <div class="circle circle1"></div>
        <div class="circle circle2"></div>
        <div class="circle circle3"></div>
        <div class="circle circle4"></div>
    </div>
</body>
</html>
