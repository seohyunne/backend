<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
<style>
    div{
        width:100px;
        height:100px;
        margin:100px;
        background:#0094ff;
    }
    .box{
        transition: all 2s ease-in;
    }
    .box:hover{
        transform:scale(2) perspective(120px) rotateX(180deg);
        /* trnasform 한꺼번에 줄 때는 한 줄로 작성할 것 ! */
    }
</style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
