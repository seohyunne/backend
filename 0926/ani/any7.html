<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
.myball{
    position: relative;
    left:10px;
    width: 100px;
    height:100px;
    border-radius:50px;
	border:1px solid black;
	background:url(./img/f1.png) no-repeat 50% 50%;
    animation:myani1 3s forwards;
    /* forwards 도착지점에서 끝냄 */
}

.myball2{
    animation:myani1 3s forwards linear;
}
.myball3{
    animation:myani1 3s forwards   ease-in;
}
.myball4{
    animation:myani1 3s forwards ease-out;
}
.myball5{
    animation:myani1 3s forwards ease-in-out;
}

@keyframes myani1{
    0%{left:10px;}
    100%{left:500px;}
}
