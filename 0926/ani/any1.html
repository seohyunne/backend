<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ani1</title>
    <style>
        #myball{
            position:relative;
            left:10px;
            width:100px;
            height:100px;
            border:1px solid black;
            border-radius:50%;
            background:url(img/f1.png) no-repeat 50% 50%;
            animation: myani 3s forwards;
            /* forwards - 도착 지점에서 끝남 (원래는 시작점으로 돌아감) */
            /* animation: myani infinite alternate;    한 줄로 표기 가능 ! */


           /* 
                       animation-name: myani;
            animation-duration: 3s;
            animation-iteration-count: infinite;   /* 반복 횟수 (infinite - 무한)*/
            animation-direction: alternate;  /* 왕복 */

        }
        @keyframes myani{
            0%{left:10px;}

            /* 40%{
                top:50px;
                background: url(./img/f2.png) no-repeat 50% 50%;
            }  전체의 40% 갔을 때 실행 - 사진 변경 */
            100%{left:500px;}
        }
    </style>
</head>
<body>
    <div id="myball"></div>
</body>
</html>
