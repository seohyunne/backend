<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애니메이션</title>
<style>
.bigbox{
    position:absolute;
    width:500px;
    height:500px;
    border: 1px solid #333;
    /* margin-left:-250px;
    margin-top: -250px;    */
    left:50%;
    top:50%;
    transform: translate(-50%,-50%);
    /* 중앙배치하는 또 하나의 방법 ! left와 top에 50% 주고
    tranflate -50%, -50%*/
}
.box{
    position:absolute;
    width:100px;
    height:100px;
    /* border: 1px solid #333; */
    border-radius:50%;
    background-color: plum;
}
.box1{left:0;top:0;}
.box2{right:0; top:0}
.box3{right:0; bottom:0;}
.box4{left:0; bottom:0;}

.line{position: absolute;
background-color: #333;}
.line1{
    top:50px; left:50px;
    height:2px;
    width:0px;
    background-color: #333;
    animation: line1 1.5s 0s forwards;
}
.line2{
    top: 50px; right: 50px;
    width:2px;
    height:0px;
    animation: line2 1.5s 1.5s forwards;
}
.line3{
    bottom:50px; right:50px;
    width:0px;
    height:2px;
    animation: line3 1.5s 3s forwards;
}
.line4{
    bottom:50px; left:50px;
    width:2px;
    height:0px;
    animation: line4 1.5s 4.5s forwards;
}
.tomato{
    position:absolute;
    top:50%; left:50%;
    opacity:0;
    transform: translate(-50%,-50%);
    animation: appear 1.5s 6s forwards;
}
@keyframes line1 {
    0%{width: 0;}
    100%{width: 400px;}
}
@keyframes line2{
    0%{height:0;}
    100%{height:400px;}
}
@keyframes line3 {
    0%{width: 0;}
    100%{width: 400px;}
}
@keyframes line4 {
    0%{height:0;}
    100%{height:400px;}
}
@keyframes appear{
    0%{opacity:0;}
    100%{opacity: 1;}
}
</style>
</head>
<body>
    <div class="bigbox">
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
        <div class="box box4"></div>
        <div class="line line1"></div>
        <div class="line line2"></div>
        <div class="line line3"></div>
        <div class="line line4"></div>
        <img class="tomato" src="images/fruit.jpg" alt="">
    </div>
</body>
</html>
