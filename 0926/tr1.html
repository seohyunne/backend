<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
<style>

    .tr1{
        width:100px;
        height:100px;
        background-color:rgb(0, 255, 170);
        /* transition: all 1s; */
        transition-property: width,height;
        transition-duration: 2s 1s;
    }
    .tr1:hover{
        width:200px;
        height:120px;
    }
</style>
</head>
<body>
    <div class="tr1"></div>
</body>
</html>
