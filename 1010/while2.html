<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While</title>
    <script>
        var i=1;
        while(i<=100){
            if(i%2==0 && i%6==0 ){
            document.write("안녕하세요" + i, "<br / >");               
            }
            i++; 
        }
        document.write("==== The end ====");
    </script>
</head>
<body>
    
</body>
</html>
