<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형</title>
<style>
*{margin:0; padding:0;}
@media screen and (max-width:600px){
    #wrap{
        width:100%;
        /* margin: 0 auto; */
    }
    header{
        height:150px;
        background-color:red;
    }
    nav{
        height:140px;
        background-color:#ccc;
    }
    section{
        /* width: 650px; */
        height: 500px;
        background-color:orange;
        /* float:left; */
    }
    aside{
        /* width:250px; */
        height:500px;
        background-color:greenyellow;
        /* float:left; */
    }
    footer{
        /* clear:both; */
        height:70px;
        background-color:blueviolet;
    }
    }

    @media screen and (max-width:1023px) and (min-width:601px){
    #wrap{
        width:900px;
        margin: 0 auto;
    }
    header{
        height:200px;
        background-color:red;
    }
    nav{
        height:70px;
        background-color:#ccc;
    }
    section{
        /* width: 650px; */
        height: 500px;
        background-color:orange;
        /* float:left; */
    }
    aside{
        /* width:250px; */
        height:500px;
        background-color:greenyellow;
        /* float:left; */
    }
    footer{
        /* clear:both; */
        height:70px;
        background-color:blueviolet;
    }

}

@media screen and (min-width:1024px){
    /* pc화면 */
    #wrap{
        width:900px;
        margin: 0 auto;
    }
    header{
        height:200px;
        background-color:red;
    }
    nav{
        height:70px;
        background-color:#ccc;
    }
    section{
        width: 650px;
        height: 500px;
        background-color:orange;
        float:left;
    }
    aside{
        width:250px;
        height:500px;
        background-color:greenyellow;
        float:left;
    }
    footer{
        clear:both;
        height:70px;
        background-color:blueviolet;
    }

}
</style>
</head>
<body>
    <div id="wrap">
        <header>해더</header>
        <nav>네비</nav>
        <section>섹션</section>
        <aside>어사이드</aside>
        <footer>푸터</footer>
    </div>
</body>
</html>
