<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function</title>
</head>
<script>
    var count=0;

    myFnc();

    function myFnc(){
        count++;
        document.write("hello "+count,"<br>");
    }
    myFnc();

    var theFnc = function() {
        count++;
        document.write("bye "+count,"<br>");
    }
    
    theFnc();
    

</script>
<body>
    
</body>
</html>
