<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열</title>
<script>
    var arr = [30, "따르릉", true];
    document.write("<h3>배열 값 가져오기</h3>")
    document.write(arr[0],"<br>");
    document.write(arr[1],"<br>");
    document.write(arr[2],"<br>");

    document.write("<h3>for 문으로 배열 값 가져오기</h3>")
    for (var i=0; i<arr.length; i++){
        document.write(arr[i],"<br>")
    }

    document.write("<h3>for 문으로 배열 값 가져오기</h3>")
    for (i in arr){
        document.write(arr[i],"<br>")
    }
</script>
</head>
<body>
    
</body>
</html>
