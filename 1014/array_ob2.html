<head>
    <meta charset="UTF-8">

    <title>배열</title>
<script>
    var arr_1 = ["사당", "교대", "방배", "강남"];
    var arr_2 = ["신사", "압구정", "옥수"];

    var result = arr_1.join("-") // 괄호 안의 문자로 배열 요소 연결 후 하나의 문자열로 출력
    console.log(result);

    result = arr_1.concat(arr_2); // 두 배열을 허나로 결합
    console.log(result);

    result = arr_1.slice(1,3)
    console.log(result);

    arr_1.sort(); // 오름차순 정렬
    console.log(arr_1);

    arr_1.reverse();
    console.log(arr_1);


</script>
