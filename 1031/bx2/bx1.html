<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bxSlider</title>
    <link rel="stylesheet" href="css/jquery.bxslider.css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/jquery.bxslider.js"></script>
    <style>
        *{margin:0; padding:0;}
        header{
            width: 960px;
            height:200px;
            margin: 0 auto;
            background-color: pink;
        }
        section{
            width:960px;
            height:800px;
            margin: 0 auto;
            border: 1px solid red;
        }
    </style>
    <script>
        // bxSlider은 기본으로 pager와 화살표가 표시된다.
        $(function(){
            $('.bx2').bxSlider({
                auto:true,
                mode: 'fade',
                controls: false, // 화살표 없애기
                pager: false, // pager 없애기
            });
            $('.bx3').bxSlider({
                auto:true,
                moveSlides: 2,
                minSlides: 1,
                maxSlides: 4,
                slideWidth: 230,
                slideMargin: 10,
            });
        })
    </script>
</head>
<body>
    <header>헤더</header>
    <section>
        <ul class="bx2">
            <li><img src="images/pic1.jpg" alt=""></li>
            <li><img src="images/pic2.jpg" alt=""></li>
            <li><img src="images/pic3.jpg" alt=""></li>
        </ul>
        <ul class="bx3">
            <li><img src="img/images(1).jpg" alt=""></li>
            <li><img src="img/images(2).jpg" alt=""></li>
            <li><img src="img/images(3).jpg" alt=""></li>
            <li><img src="img/images(4).jpg" alt=""></li>
            <li><img src="img/images(5).jpg" alt=""></li>
        </ul>
    </section>

</body>
</html>
