<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bxArrow</title>
    <link rel="stylesheet" href="css/jquery.bxslider1.css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/jquery.bxslider1.js"></script>
    <style>
        *{margin:0; padding:0;}
        header{
            width: 960px;
            height:200px;
            margin: 0 auto;
            background-color: pink;
        }
        section{
            width:960px;
            height:800px;
            margin: 0 auto;
            border: 1px solid red;
        }
    </style>
    <script>
        $(function(){
            $('.bx2').bxSlider({
                auto:true,
                mode: 'fade',
            });
        })
    </script>
</head>
<body>
    <header>헤더</header>
    <section>
        <ul class="bx2">
            <li><img src="images/pic1.jpg" alt=""></li>
            <li><img src="images/pic2.jpg" alt=""></li>
            <li><img src="images/pic3.jpg" alt=""></li>
        </ul>
    </section>

</body>
</html>
