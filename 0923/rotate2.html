<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    *{margin:0; padding:0;}
    .box{
        width:200px;
        height:200px;
        border: 1px dotted red;
        position: absolute;
        left:100px;
        top:100px;
    }
    .line{
        position:absolute;
        width:160px;
        height:3px;
        top:50px;
        left:20px;
        background-color: rgb(42, 39, 255);
    }
    .line1{
        transform-origin: left center; /* 회전하는 중심 변경 */
        transform:rotate(-20deg);
    }
    .line2{
        top:100px;
        transform:rotate(0deg); /* 0 생략가능 */
    }
    .line3{
        transform-origin: left center;
        top:150px;
        transform:rotate(20deg);
    }

</style>
</head>
<body>
    <div class="box">
        <div class="line line1"></div>
        <div class="line line2"></div>
        <div class="line line3"></div>
    </div>
</body>
</html>
