<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>static</title>
    <style>
        body{height:3000px;}
        .box{
            width:200px;
            height:200px;
        }
        .box1{
            background-color:sandybrown;
        }
        .box2{
            background-color:powderblue;
        }
        .box3{
            position:absolute;
            background-color:pink;
            bottom:50px;
            right:50px;
        }
        .box4{
            background-color:lightgreen;
        }
        /* 
        - absolute의 특징 - 
        1. 자리값이 없다. (원래 자리를 뺏김)
        2. top, left, bottom, right로 이동 가능하다.
        3. 부모 relative의 자식 역할을 한다.
        4. 기준 위치가 부모이다. (단, 부모 없으면 브라우저 화면)
        5. 겹칠 수 있다.
         */

    </style>
</head>
<body>
    <div class="box box1">박스1</div>
    <div class="box box2">박스2</div>
    <div class="box box3">박스3</div>
    <div class="box box4">박스4</div>
</body>
</html>
