<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형</title>
<style>
    .box{
        width:25%;
        height:250px;
    }
    .box1{background-color:palegreen;}
    .box2{background-color:paleturquoise;}
    .box3{background-color:sandybrown;}
    .box4{background-color:pink;}

    @media screen and (max-width:600px){
        .box{float:none; width:100%;}
    }
    @media screen and (min-width:600px) and (max-width:1023px){
        .box{float:left; width: 50%;}
    }
    @media screen and (min-width:1024px){
        .box{float:left;}
    }
</style>
</head>
<body>
    <div class="wrap">
        <div class="box box1">박스1</div>
        <div class="box box2">박스2</div>
        <div class="box box3">박스3</div>
        <div class="box box4">박스4</div>
    </div>
</body>
</html>
