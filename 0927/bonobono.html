<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>보노보노</title>
    <style>
        .bigbox{
            width:500px;
            height:500px;
            border:1px solid #333;
            /* margin: 100px auto 0; */
            /* 위 100px 좌우 auto 아래 0 */
            position:absolute;
            top:50%; left:50%;
            transform:translate(-50%,-50%);
        }
        .face{
            width:500px;
            height:500px;
            border:5px solid #333;
            border-radius: 50%;
            box-sizing: border-box;            
            width:500px;
            height:500px;
            /* position:absolute; */
            background-color: #658eff;
        }
        .eyeball{
            width:30px;
            height:30px;
            border:1px solid black;
            border-radius: 50%;
            background-color:black;
            position:absolute;
            top:185px;
        }
        .eyeball.left{left: 100px;}
        .eyeball.right{right: 100px;}
        .nose{
            width:38px;
            height:38px;
            border:1px solid black;
            border-radius: 50%;
            background-color:black;
            position:absolute;
            top:280px;
            left:50%; transform:translateX(-50%);  /* 좌우 중앙정렬 */
            z-index: 1;
        }
        .mouth{
            width:80px;
            height:100px;
            border:5px solid #333;
            border-radius: 50%;
            background-color: white;
            position:absolute;
            top:300px;
        }
        .mouth.left{
            left:170px;
            transform: rotate(45deg);
        }
        .mouth.right{
            right:170px;
            transform: rotate(-45deg);
        }
        .line{
            position:absolute;
            width:90px;
            height:3px;
            background-color:black;
            position: absolute;
            top:320px;
            z-index: 1;
        }
        .line.left1{
            left:100px;
            transform:rotate(20deg);
        }
        .line.left2{
            left:100px;
            top:360px;
        }
        .line.left3{
            left:100px;
            top:400px;
            transform:rotate(-20deg);
        }
        .line.right1{
            right:100px;
            transform-origin: right center;
            transform:rotate(-20deg);
        }
        .line.right2{
            right:100px;
            top:360px;
        }
        .line.right3{
            right:100px;
            top:400px;
            transform-origin: right center;
            transform:rotate(20deg);
        }

    </style>
</head>
<body>
    <div class="bigbox">
        <div class="face">
            <div class="eyeball left"></div>
            <div class="eyeball right"></div>
            <div class="nose"></div>
            <div class="mouth left"></div>
            <div class="mouth right"></div>

                <div class="line left1"></div>
                <div class="line left2"></div>
                <div class="line left3"></div>


                <div class="line right1"></div>
                <div class="line right2"></div>
                <div class="line right3"></div>

        </div>
    </div>
</body>
</html>
