<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
<style>
     .flex-container{
        width: 1500px;
        height: 200px;
        background-color: dodgerblue;
        display: flex;
        justify-content: space-around;  
        align-items: flex-end;    
    }
    .flex-container > div{
        background-color:#f1f1f1;
        width: 100px;
        margin: 10px;
        text-align:center;
        line-height: 75px;
        font-size:30px;  
    }
</style>
</head>
<body>
    <h1>Flexible Boxes</h1>
    <div class="flex-container">
        <div style="flex-grow: 2">1</div>
        <div style="flex-grow: 3">2</div>
        <div style="flex-grow: 5">3</div>
        <!-- flex-grow: n 에서 n이 비율  -->
    </div>
</body>
</html>
