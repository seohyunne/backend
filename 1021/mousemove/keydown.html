<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>keydown</title>
    <style>
        body{
            display:flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #cat-container{
            position:relative;
        }
        #cat{
            width: 100px;
            position: absolute;
            transition: transform 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <div id="cat-container">
        <img id="cat" src="img/1.png" alt="Funny cat">
    </div>
</body>
</html>
<script>
    const cat = document.querySelector("#cat");
    let posX=0;
    let posY=0;

    document.addEventListener('keydown',function(e){
        // console.log(e.key);
        moveCat(event.key);
    })

    function moveCat(direction){
        const step = 20;

        switch(direction){
            case 'ArrowUp':
                posY= posY-step; 
                break;
            case 'ArrowDown':
                posY= posY+step;
                break;
            case 'ArrowLeft':
                posX= posX-step;
                break;
            case 'ArrowRight':
                posX= posX+step;
                break;
        }
        cat.style.transform = `translate(${posX}px,${posY}px)`;
    }
</script>
