<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>client</title>
    <script>
        // 마우스 움직이는 순간마다 객체의 정보(좌표) 전달해주어야 하므로 function(e) 
        document.onmousemove = function(e){
            // 이벤트 객체(mousemove - 마우스의 움직임)의 x,y좌표 전달
            // clientX, clientY = 절대좌표 : 스크롤과 상관 없이 화면상의 좌표 (왼쪾 상단이 0)
            var x = e.clientX;
            var y = e.clientY; 

            document.getElementById('m1').innerHTML= x
            document.getElementById('m2').innerHTML= y
        }

        
    </script>
    <style>
        #wrap{position:fixed;}
        body{height:3000px;}
    </style>
</head>
<body>
    <div id="wrap">
        <div id="m1">0000</div>
        <div id="m2">0000</div>

    </div>
</body>
</html>
