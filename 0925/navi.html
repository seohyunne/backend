<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navi</title>
    <style>
    .container {
        width: 960px;
        margin : 0 auto;
    }
    .navi{
        width:960px;
        height:60px;
        padding-bottom:10px;
        border-bottom:2px solid #ccc;
    }
    .navi ul{
        list-style: none;
        padding-top:10px; 
        padding-bottom:5px;
    }
    .navi ul li {
        display:inline-block;
        width:150px;
        padding:10px;   
    }
    .navi a:link, .navi a:visited{  /* 방문하기 전에도 검정, 방문한 후에도 검정 */
                                    /* .navi a{}에 스타일 줘도 동일함. */
        font-size:14px;
        padding:10px;
        text-decoration:none;
        color:black;
    }
    .navi a:hover, .navi a:focus{   /* 여기서 focus는 탭으로 이동가능하게 하는 역할 */
        background-color: #222;
        color:#fff;
    }
    .navi a:active{
        background-color:red;    /* 클릭할 때만 색이 red로 변경 */
    }
    </style>
</head>
<body>
    <div class="container">
        <nav class="navi">
          <ul>
            <li><a href="#">이용 안내</a></li>
            <li><a href="#">객실 소개</a></li>
            <li><a href="#">예약 방법 및 요금</a></li>
            <li><a href="#">예약하기</a></li>
          </ul>
        </nav>  
      </div>
</body>
</html>
