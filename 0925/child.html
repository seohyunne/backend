<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child</title>
<style>
    /* ul li:first-child{background-color:#aaa;}
    /* li 중 첫번째 자식에게 #aaa 배경색 */

    /* ul li:last-child{background-color:#ff0000;}
    li 중 여섯번째 자식에게 red 배경색 */ 

    /* ul li:nth-child(3){background-color:yellow;} */
    /* li 중 3번째 자식에게 yellow 배경색 */

    ul li:nth-child(odd){background-color:orange;}
    /* li 중 홀수번째 자식에게 orange 배경색 */

    ul li:nth-child(even){background-color:blue;}
    /* li 중 짝수번째 자식에게 blue 배경색 */

    /* odd - 홀수 , even - 짝수 */
</style>
</head>
<body>
    <ul>
        <li>첫번째</li>
        <li>두번째</li>
        <li>세번째</li>
        <li>네번째</li>
        <li>다섯번째</li>
        <li>여섯번째</li>
    </ul>
