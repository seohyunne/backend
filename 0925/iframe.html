<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
    <style>
        .iif{
            width:600px;
            height:400px;
            border: 1px solid red;
            margin: 100px auto 0;
        }
        .iif4{
            width:560px;
            height:315px;
        }
        .iif5{
            width:1920px;
            height:1080px;
        }
        .iif6{
            width:380x;
            height:670px;
        }
    </style>
</head>
<body>
    <div class="iif iif1">
        <iframe src="http://nate.com" width="600" height="400" frameborder="0"></iframe>
    </div>
    <div class="iif iif2">
        <iframe src="media/son.mp4"  width="600" height="400" frameborder="0"></iframe>
    </div>
    <div class="iif iif3">
        <iframe src="http://nate.com" width="600" height="400" frameborder="0"
        scrolling="no" marginwidth="0" marginheight="0"></iframe>
    </div>
    <div class="iif iif4">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/9C9gHKN25Ao?si=NztG1hCEzIacP-Wj" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
    <div class="iif iif5">
        <iframe width="1920" height="1080" src="https://www.youtube.com/embed/9C9gHKN25Ao?si=NztG1hCEzIacP-Wj" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
    <div class="iif iif6">
        <iframe src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2Fcliokr&tabs=timeline&width=380&height=670&small_header=false&adapt_container_width=true&hide_cover=false&show_facepile=true&appId" width="380" height="670" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share"></iframe>
    </div>
</body>
</html>

<!-- 클리오 페이스북 아이프레임 넣기
 1. 클리오 페이스북 방문
 2. https://www.facebook.com/cliokr 주소 복사
 3. 크롬에서 iframe facebook 검색
 4. Page Plugin - Social Plugin 방문
  1) facebook 페이지 url에 복사한 주소 입력
  2) 넓이, 높이값 입력
  3) 코드 받기 클릭 후 iframe 내용 복사하여 html에 붙여넣기 -->
