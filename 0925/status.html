<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>status</title>
    <style>
        	body {
				background-color:#fff; 
			}
			form fieldset{
				margin-bottom:25px; 
			}	 
			form legend{
				font-size:15px;
				font-weight:600; 
			}
            input:disabled{
                background-color:#ddd;
                border: 1px solid hotpink;
            }

            input:checked + span{
                /* 체크하면 span영역 색 변경됨 */
                color:blue;
            }
    </style>
</head>
<body>
    <form >
        <fieldset>
            <legend>사용자 정보</legend>
            <label>이름<input type="text" disabled></label>
            <!-- disabled : 입력 불가능 -->
        </fieldset>
        <fieldset>
            <legend>신청 과목</legend>
            <p>이 달에 신청할 과목을 선택하세요</p>
            <label><input type="radio" name="subjeect" value="speaking"><span>회화</span></label>
            <label><input type="radio" name="subjeect" value="grammer"><span>문법</span></label>
            <label><input type="radio" name="subjeect" value="writing" checked><span>작문</span></label>
        </fieldset>
    </form>
</body>
</html>
