<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>세로메뉴</title>
    <style>
        *{margin:0; padding:0;}
        ul{list-style:none;}
        a{text-decoration: none; color:#333;}
        section{
            width:700px;
            height:500px;
            border:1px solid #333;
            margin: 100px auto 0;
            position:relative;      /* 메뉴 제자라애서 뜸 / 기준위치가 section*/
        }

        .gnb li a{
            display:block;
            width:150px;
            height:40px;
            line-height:40px;
            background-color:#ccc;
            text-indent:20px;   /* 들여쓰기 */
        }
        .gnb>li>a{
            background-color: rgb(3, 255, 255);
        }
        .gnb>li{
            width:150px;
            height:40px;
            overflow:hidden;
            transition: all 0.5s;
        }
        .gnb>li>ul{

        }
        .gnb li:hover{
            height:200px;
        }
    </style>
</head>
<body>
    <section>
        <ul class="gnb">
            <li><a href="#">MENU-1</a>
                <ul>
                    <li><a href="#">submenu-1</a></li>
                    <li><a href="#">submenu-2</a></li>
                    <li><a href="#">submenu-3</a></li>
                    <li><a href="#">submenu-4</a></li>
                </ul>
            </li>
            <li><a href="#">MENU-2</a>
                <ul>
                    <li><a href="#">Submenu-1</a></li>
                    <li><a href="#">Submenu-2</a></li>
                    <li><a href="#">Submenu-3</a></li>
                    <li><a href="#">Submenu-4</a></li>
                </ul>
            </li>
            <li><a href="#">MENU-3</a>
                <ul>
                    <li><a href="#">SUBMenu-1</a></li>
                    <li><a href="#">SUBMenu-2</a></li>
                    <li><a href="#">SUBMenu-3</a></li>
                    <li><a href="#">SUBMenu-4</a></li>
                </ul>
            </li>
            <li><a href="#">MENU-4</a>
                <ul>
                    <li><a href="#">서브menu-1</a></li>
                    <li><a href="#">서브menu-2</a></li>
                    <li><a href="#">서브menu-3</a></li>
                    <li><a href="#">서브menu-4</a></li>
                </ul>
            </li>
        </ul>
    </section>
</body>
</html>
