<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-3.1.1.js"></script>
    <title>날씨</title>
<script>
    $(function(){
        $(document).ready(function(){
            // 아래 주소에서 forecast -> weather 변경 시 현재 날씨만 !!
            $.getJSON("https://api.openweathermap.org/data/2.5/forecast?id=1835553&appid=a9969133ea1757025bc77074c896de2f&units=metric", function(data){
                // alert(data.cod);
                // alert(data.city.name)
                // alert(data.list[1].main.temp);
                var $ctemp = data.main.temp;
                var $maxTemp = data.main.temp_max;
                var $minTemp = data.main.temp_min;
                var $cDate = data.dt_txt;
                var $wIcon = data.weather[0].icon;  

                
                $('.ctemp').append($ctemp);
                $('.chightemp').append($maxTemp);
                $('.clowtemp').append($minTemp);
                $('h2').prepend($cDate);
                // $('.cicon').append('<img src="https://openweathermap.org/img/wn/'+$wIcon+'@2x.png">');
                $('.cicon').append(`<img src="https://openweathermap.org/img/wn/${$wIcon}@2x.png"`);
            });
            });
});

</script>
</head>
<!-- 날씨api 키 값: a9969133ea1757025bc77074c896de2f -->

<body>
    <h1>Weather api</h1>
    <h2> - 날씨예보</h2>
    <div class="ctemp">현재온도 : </div>
    <div class="clowtemp">최저온도 : </div>
    <div class="chightemp">최고온도 : </div>
    <div class="cicon">아이콘</div>
