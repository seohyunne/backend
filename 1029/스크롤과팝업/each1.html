<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-3.7.1.js"></script>
    <title>each문</title>
    <style>
        *{margin:0; padding:0;}
        .s0{color:seagreen;}
        .s1{color:rebeccapurple;}
        .s2{color:chocolate;}
        .s3{color:dodgerblue;}
    </style>
    <script>
        // for문
        // $(function(){
        //     for(var i=0; i<4; i++){
        //         $('p').eq(i).addClass('s'+i);
        //     }
        // })

        // each문
        $(function(){
            $('p').each(function(i){
                $('p').eq(i).addClass('s'+i);
            })
        })
    </script>
</head>
<body>
    <p>첫번째</p>
    <p>두번째</p>
    <p>세번째</p>
    <p>네번째</p>
</body>
</html>
