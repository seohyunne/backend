<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://code.jquery.com/jquery-3.7.0.min.js'></script>
    <script>
        $(function(){
            $('.youtube1').click(function(){
                var element = $(this)
                var videoSrc = element.attr('data-video');

                var iframe = '<iframe width="690" height="388" src="'+videoSrc+'" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>';

                element.html(iframe);
            })
            
        })
    </script>
    <title>유튜브</title>
    <style>
        ul{list-style:none;}
    </style>
</head>
<body>
    <ul>
        <li>autoplay1</li>
        <li class="youtube1" data-video="https://youtu.be/mQ-PunO-NeA?si=vCJZAUyuqdDu5LP9?autoplay=1">
            <img src="img/bo1.jpg" alt="">
        </li>
        <li>autoplay1</li>
        <li class="youtube1" data-video="https://youtu.be/UT5x660adLU?si=Hw1LCmDPVrYtA7w0?autoplay=1">
            <img src="img/su1.jpg" alt="">
        </li>
    </ul>
</body>

</html>
