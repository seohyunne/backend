<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.7.1.js"></script>
    <style>
      *{margin: 0; padding: 0;}
      ul,li{list-style: none;}
      a{text-decoration: none; color:#000;}
      .cf:after{content:'';display: block;clear: both;}
      
      #banner_wrap{
        width: 1300px;
        border: 1px solid #333;
        margin: 100px auto 0;
      }

      /* prev, next, stop 배너 */
     #banner{
      width:78px;
      height:26px;
      margin-left:10px;
      float:left;
      position:relative;   /* overflow: hidden 하기 전에 사진이 버튼 아래로 지나감 */
     }
     #banner li{
      margin-top:10px;
      float:left;
     }
     #banner li a{
      display:block;
      width:26px;
      height: 26px;
      box-sizing:border-box;
     }
     #banner li:nth-child(1) a{
      background: url(img/btn1.png) no-repeat;
     }
     #banner li:nth-child(2) a{
      background: url(img/btn1.png) no-repeat -26px 0;
     }
     #banner li:nth-child(3) a{
      background: url(img/btn1.png) no-repeat -78px 0;
     }
     #banner li:nth-child(2) a.on{
      background: url(img/btn1.png) no-repeat -52px 0;
     }

     #slide{
      width:1188px;
      height:50px;
      float:left;
      /* overflow:hidden; */
     }
     #frame{
      width:1188px;
      height:50px;

     }
     .ban{
      width: 5200px;
      background-color: pink;
     }
     .ban li{
      width:198px;
      height:48px;
      margin-top: 1px;
      float:left;
     }


    </style>




    <script>
     $(function(){
      var num = 0;
      var li_w = $('.ban li:eq(0)').width();  // 배너 1개의 넓이 198px;
      var total = $('.ban li').length; // 배너 총 갯수
      var imgCopy = $('.ban li:lt(6)').clone();
      $('.ban').append(imgCopy);

      $('#banner li:nth-child(3)').click(function(){
        if(num==total){
          num = 0;
          $('#frame').css('margin-left','0');
        }
        num++;
        // $('#frame').stop().animate({'margin-left':-li_w*num},300);
        $('#frame').stop().animate({marginLeft:-li_w*num},300); 
      })

      $('#banner li:nth-child(1)').click(function(){
        if(num==0){
          num = total;
          $('#frame').css('margin-left','-1188px');   // 마이너스 !! 주의
        }
        num--;
        $('#frame').stop().animate({'margin-left':-li_w*num},300);
      })

      
      play = setInterval(autoplay,3000);

      function autoplay(){
        if(num==total){
          num = 0;
          $('#frame').css('margin-left','0');
        }
        num++;
        $('#frame').stop().animate({marginLeft:-li_w*num},300); 
      }

      // 정지 버튼
      $('#banner li:nth-child(2)').click(function(){
        if($(this).children('a').hasClass('on') == false){
          $(this).children('a').addClass('on');
          clearInterval(play); // palse 버튼 누를 시 일시정지
        }else{
          $(this).children('a').removeClass('on');
          play = setInterval(autoplay,3000);  // 재생 버튼 누르면 다시 동작
        }
      })
      }); 
    </script>
    
    
    
    
    </head>

      <h2>배너모음</h2>
      
      <ul id="banner">

        <li><a href="#"></a></li>

        <div id="frame">
