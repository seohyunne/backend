<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애니메이션</title>
    <script src="http://code.jquery.com/jquery-3.7.1.js"></script>
    <style>
        *{margin:0; padding:0;}
        #box1{
            width:100px;
            height: 100px;
            background-color:#f00;
            position:relative;
        }

    </style>
    <script>
        $(function(){
            $('#box1').animate({
                left:'500px;',
                width:'200px',
                height:'200px',
                opacity:0.5 // 수치만 있으면 따옴표 생략 가능
            },2000).animate({
                left:'0px;',
                width:'200px',
                height:'200px',
                opacity:1     
            },1000);  // 원상복구
            
        })
    </script>
</head>
<body>
    <div id="box1">박스1</div>
</body>
</html>
