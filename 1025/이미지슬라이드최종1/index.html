<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="js/main.js"></script>
	<style>
		*{margin:0;padding:0;}
		ul,li{list-style:none;}
		a{text-decoration:none;}
		.cf:after{
			content:'';
			display:block;
			clear:both;
		}

		#wrap{
			width:60%;
			margin: 50px auto;
			position: relative;
			border: 5px solid red;
		}
		#wrap .slide{
			width:100%;
			overflow:hidden;
		}
		.slide .imgs{
			width:600%;
		}
		.slide .imgs li{
			/* imgs를 100%로 보고 나누기 6 -> 16.66% */
			width: 16.66%;
			float:left;
		}
		.slide .imgs li img{
			width:100%;
			height: auto;
			display:block;
		}
		#wrap .pager{
			position: absolute;
			left: 50%;
			transform:translateX(-50%);
			bottom:20px;
		}
		#wrap .pager li{
			float: left;
			margin: 0 15px;
		}
		#wrap .pager li a{
			display: block;
			width:15px;
			height:15px;
			border-radius: 50%;
			background-color: white;
		}
		#wrap .pager li.on a{
			background-color:#000;
		}
		#wrap p{
			position: absolute;
			top:50%;
			transform:translateY(-50%);
			font-size: 80px;
			font-weight:bold;
		}
		#wrap p.next{
			right:0;
		}
		#wrap p.prev{
			left:0;
		}
	</style>
</head>
<body>
    <div id="wrap">
		<div class="slide">
			<ul class="imgs cf">
				<li><img src="./images/photo1.jpg" alt=""/></li>
				<li><img src="./images/photo2.jpg" alt=""/></li>
				<li><img src="./images/photo3.jpg" alt=""/></li>
				<li><img src="./images/photo4.jpg" alt=""/></li>
				<li><img src="./images/photo5.jpg" alt=""/></li>
			</ul>
		</div>
		<ul class="pager">
			<li class="on"><a href="#"></a></li>
			<li><a href="#"></a></li>
			<li><a href="#"></a></li>
			<li><a href="#"></a></li>
			<li><a href="#"></a></li>
		</ul>
		<p class="next">&gt;</p>
		<p class="prev">&lt;</p>
	
	</div>
</body>
</html>
