<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애니메이션</title>
    <script src="http://code.jquery.com/jquery-3.7.1.js"></script>
    <style>
        *{margin:0; padding:0;}
        #box2{
            width:50px;
            height: 50px;
            background-color:salmon;
            position:relative;
        }

    </style>
    <script>
        // animate에 stop 쓰는 이유?
        // -> stop 제거 후 실행해보면 버튼 클릭 안해도 계속 이동함
        // 이런 현상 방지하기 위해 사용하고 .stop().animate({},시간) 거의 필수 형식 **
        $(function(){
           $('#rightBtn').click(function(){
            $('#box2').stop().animate({left : '+=100px'},500);   // left= left+100px;
           })
           $('#leftBtn').click(function(){
            $('#box2').stop().animate({left : '-=100px'},500);
           })
            
        })
    </script>
</head>
<body>
    <div id="box2">박스1</div>
    <p>
        <button id="leftBtn">left</button>
        <button id="rightBtn">right</button>
    </p>
</body>
</html>
