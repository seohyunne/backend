<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>
    //해당 연도가 윤년인지 확인하는 방법
    //연수가 4로 나누어 떨어지는 해는 윤년

     //100으로 나누어 떨어지는 해는 평년

     //400으로 나누어 떨어지는 해는 윤년

     var year = parseInt(prompt("해당연도를 입력하세요","2000"));
     // prompt는 기본적으로 문자열 형태로 입력 받으므로 강제로 정수형으로 변경(parseInt)
     
     // && 앞 뒤 연산이 true여야 전체가 true
     if (year%4==0 && year%100!=0 || year%400==0 ){
        document.write(year+"년은 윤년<br>");
     }
     else if(year%100==0){
        document.write(year+"년은 평년<br>");
     }

</script>
</head>
