<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-3.7.1.js"></script>
    <title>offsetLeft</title>
    <style>
        *{margin:0; padding:0;}
        ul{list-style:none;}
        a{text-decoration: none;}
        
        body{
            width:400%;
        }
        nav{
            width:100%;
            height:100px;
            position:fixed;
        }
        nav ul{
            width:100%;
            height: 100px;
            background: rgba(255,255,255,0.5);
        }
        nav ul li{
            float:left;

        }
        nav ul li a{
            display:block;
            padding: 0 50px;
            height: 100px;
            font-size: 20px;
            color: #333;
            font-weight: bold;
            line-height: 100px;
        }
        section{
            width: 100%;
        }
        section article{
            width:25%;
            height:100vh;
            float:left;
        }
        #article1{background-color: cornflowerblue;}
        #article2{background-color: palegreen;}
        #article3{background-color: wheat;}
        #article4{background-color: salmon;}

        nav ul li.on a{
            color: orangered;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li class="on"><a href="#">메뉴1</a></li>
            <li><a href="#">메뉴2</a></li>
            <li><a href="#">메뉴3</a></li>
            <li><a href="#">메뉴4</a></li>
        </ul>
    </nav>
    <section>
        <article id="article1"></article>
        <article id="article2"></article>
        <article id="article3"></article>
        <article id="article4"></article>
    </section>
</body>
<script>
    $(function(){

        var a0 = $("section > article").eq(0).offset().left;
        var a1 = $("section > article").eq(1).offset().left;
        var a2 = $("section > article").eq(2).offset().left;
        var a3 = $("section > article").eq(3).offset().left;
        console.log(a0, a1, a2, a3);
        //article이 화면 왼쪾부터 떨어진거리
    
        
    
        $('nav ul li').click(function(){
           var i = $(this).index();
           //alert(i); 
           var offset_t = $('section > article').eq(i).offset().left;
           //alert(offset_t);
            $('html, body').stop().animate({scrollLeft:offset_t},1300);
            $('nav ul li').removeClass('on');
            $('nav ul li').eq(i).addClass('on');
           // $(this).addClass('on');
    
            return false;//링크금지
        });
    
    
    });
    
    
    </script>
</html>
