<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-3.7.1.js"></script>
    <title>스크롤(시간차)</title>
    <script>
        $(function(){
            var num = 0;
            // autoCount();    -   1번만 실행
            var id = setInterval(autoCount,3000); // - 3초에 한번씩 실행
            function autoCount(){
                num++;
                $('.count').text(num);
            }

            $('button').click(function(){
                clearInterval(id);
            })

        })
        // setInterval을 변수에 저장하고 clearInterva(해당변수) 하면 초기화 가능

        
    </script>
</head>
<body>
    <h1 class="count">0000</h1>
    <button type="button" onclick="clearInterval(id)">멈춰</button>
</body>

</html>
