<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-3.7.1.js"></script>
    <title>스크롤(offset)</title>
    <style>
        *{margin:0; padding:0;}
        .sTop{position:fixed;}
        body{
            height:3000px;
        }
        .box{
            width:150px;
            height: 150px;
        }
        .box1{
            background-color:skyblue; 
            position:absolute; 
            top: 300px; 
            left:-150px;}
        .box2{
            background-color:pink;
            position:absolute; 
            top: 1200px; 
            left:-150px;}
        .box3{
            background-color:salmon; 
            position:absolute; 
            top: 1800px; 
            right:-200px;}
        .box4{
            background-color:aquamarine; 
            position:absolute; 
            top: 2800px; 
            right:-200px;
            transition: right 0.5s;}
        
        .box4.on{
            right:500px;
        }
        </style>
<script>
    $(function(){
        $(window).scroll(function(){    // 화면 스크롤 할 때 
            var sct = $(window).scrollTop();
            console.log(sct);

            $('.sTop').html(sct);
            // = $('.sTop').text(sct);
            // sct값을 .sTop에 반환(기존 내용은 삭제)

            if(sct >= 10){
                $('.box1').stop().animate({left:50+'%'},300);
            }
            if(sct >= 500){
                $('.box2').stop().animate({left:50+'%'},300);
            }
            if(sct >= 1200){
                $('.box3').stop().animate({right:50+'%'},300);
            }
            if(sct >= 1800){
                $('.box4').addClass('on');
            }
        })
    })
</script>
</head>
<body>
    <h1 class='sTop'>0000</h1>
    <div class="box box1">박스1</div>
    <div class="box box2">박스2</div>
    <div class="box box3">박스3</div>
    <div class="box box4">박스4</div>
</body>
</html>
