<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if,else조건문</title>
<script>
    var num=prompt("당신이 좋아하는 숫자는?");

    if (num % 2==0){
        document.write("짝수입니다.")
    }
    else{
        document.write("홀수입니다.")
    }
</script>
</head>
<body>
</body>
</html>
