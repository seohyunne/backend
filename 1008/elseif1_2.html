<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>else if</title>
    <script>
        var score=prompt("점수를 입력하세요");
        if (score>=90){
            document.write("A학점");
        }
        else if (score>=80){
            document.write("B학점");
        }
        else if (score>=70){
            document.write("C학점");
        }
        else if (score>=60){
            document.write("D학점");
        }
        else{
            document.write("F학점");
        }
    </script>
</head>
<body>
    
</body>
</html>
